name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r virtual_trainer_ai/backend/requirements.txt
      - run: pip install pytest
      - run: pytest
      - run: docker build -t ghcr.io/example/virtual-trainer:latest -f virtual_trainer_ai/backend/Dockerfile .
